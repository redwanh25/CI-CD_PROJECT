# This workflow will build a .NET project

name: ğŸš€ build & publish website to local host

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: ğŸšš checkout the current repository
      uses: actions/checkout@v3
    
    - name: âš™ï¸ setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    
    - name: ğŸ”¨ build project
      shell: cmd
      run: dotnet build -c Release

    - name: ğŸ“¦ publish project
      shell: cmd
      run: dotnet publish -c Release -o .\website
    
    - name: deploy to IIS
      shell: cmd
      run: |
        %systemroot%\system32\inetsrv\appcmd stop apppool "ci-cd.localhost";
        xcopy /s /y .\website\* C:\ci-cd.localhost;
        %systemroot%\system32\inetsrv\appcmd start apppool "ci-cd.localhost";
