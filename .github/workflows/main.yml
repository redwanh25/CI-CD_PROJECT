# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: 🚀 Build & Publish website

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🚚 Get Latest Code
      uses: actions/checkout@v3
    
    - name: ⚙️ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    
    - name: 📙 Restore Dependencies
      run: dotnet restore
    
    - name: 🔨 Build
      run: dotnet build --no-restore

    - name: 📦 Publish
      run: dotnet publish CI-CD_PROJECT/CI-CD_PROJECT.csproj -c Release -o website/
    
    - name: 📁 Upload Build Artifacts to Local
      uses: actions/upload-artifact@v3
      with:
        name: Build Artifacts
        path: website/
        if-no-files-found: error
        
    - name: 📂 Upload Build Artifacts to Server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: redwan.pro
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        local-dir: website/
        server-dir: ci-cd.redwan.pro/webroot/
