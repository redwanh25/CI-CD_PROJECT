# This workflow will build and deploy a .NET project

name: ğŸš€ build & publish website

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸšš checkout the current repository
      uses: actions/checkout@v3
    
    - name: âš™ï¸ setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    
    - name: ğŸ“™ restore dependencies
      run: dotnet restore
    
    - name: ğŸ”¨ build project
      run: dotnet build --no-restore

    - name: ğŸ“¦ publish project
      run: dotnet publish CI-CD_PROJECT/CI-CD_PROJECT.csproj -c Release -o website/
    
    - name: ğŸ“ upload build artifacts to local directory for future download
      uses: actions/upload-artifact@v3
      with:
        name: build Artifacts
        path: website/
        if-no-files-found: error
    
    - name: ğŸ“ build and push docker image
      run: |
        docker login --username ${{ secrets.docker_username }} --password ${{ secrets.docker_password }}
        docker build -t redwanh25/cicdproject:v1 .
        docker push redwanh25/cicdproject:v1
        
    - name: ğŸ“‚ upload build artifacts to server directory
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: redwan.pro
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        local-dir: website/
        server-dir: ci-cd.redwan.pro/webroot/
