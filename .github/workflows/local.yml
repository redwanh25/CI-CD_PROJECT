# This workflow will build a .NET project

name: üöÄ build & publish website to local host

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: üöö checkout the current repository
      uses: actions/checkout@v3
    
    - name: ‚öôÔ∏è setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    
    - name: üî® build project
      shell: cmd
      run: dotnet build -c Release

    - name: üì¶ publish project
      shell: cmd
      run: dotnet publish -c Release -o .\website
    
    - name: deploy to IIS
      shell: cmd
      run: xcopy /s /y .\website\* C:\ci-cd.localhost
        
